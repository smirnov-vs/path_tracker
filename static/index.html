<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Трекинг</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="tracking.css">

    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, maximum-scale=1"/>
</head>
<body>

<div class="container">
    <ul id="dropdown1" class="dropdown-content">
        <li><a href="#modal1" class="modal-trigger">Добавить друга</a></li>
        <li class="divider"></li>
    </ul>
    <ul id="dropdown2" class="dropdown-content">
        <li><a onclick="changeTrackUser('me')">Мой трек</a></li>
        <li class="divider"></li>
    </ul>
    <ul id="dropdown3" class="dropdown-content">
        <li><a onclick="addArea()">Добавить</a></li>
        <li class="divider"></li>
    </ul>
    <nav>
        <div class="nav-wrapper">
            <ul class="left hide-on-med-and-down">
                <li><input type="text" class="datepicker"></li>
                <li><a class="dropdown-button" data-activates="dropdown3">Мои зоны</a></li>
            </ul>
            <span class="brand-logo center">Трекинг</span>
            <ul class="right hide-on-med-and-down">
                <li><a class="dropdown-button" data-activates="dropdown2">Мои друзья</a></li>
                <li><a class="dropdown-button" data-activates="dropdown1" id="nav_email"></a></li>
                <li><a onclick="logout()">Выйти</a></li>
            </ul>
        </div>
    </nav>
    <br>

    <div class="row center-align">
        <div id="map"></div>
    </div>

    <!-- Modal Structure -->
    <div id="modal1" class="modal modal-fixed-footer add-friend">
        <div class="modal-content">
            <h4>Добавить друга</h4>
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">email</i>
                        <input id="friend_email" type="email" class="validate">
                        <label for="friend_email">Email</label>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <a class="modal-action modal-close waves-effect waves-green btn-flat" onclick="addFriend()">Добавить</a>
            <a class="modal-action modal-close waves-effect waves-green btn-flat">Отмена</a>
        </div>
    </div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
<script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
<script src="tracking.js" type="text/javascript"></script>
</body>
</html>
